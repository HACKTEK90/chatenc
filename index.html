<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <script src="https://js.puter.com/v2/"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Playfair Display', serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #userInfo, #app {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }
    #app {
      display: none;
      animation: fadeIn 0.6s ease-in-out;
    }
    input, select, button {
      margin: 6px;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      background-color: #111;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      transition: background 0.3s, border 0.3s;
    }
    input:focus, select:focus, button:hover {
      border-color: #888;
      background-color: #222;
    }
    #chat {
      width: 100%;
      height: 300px;
      overflow-y: auto;
      background: #111;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chat-message {
      background: #222;
      padding: 10px;
      border-radius: 6px;
      animation: popIn 0.3s ease-out;
    }
    .puter {
      background: #1a1a1a;
      font-style: italic;
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
    }
    .info-text {
      margin-top: 10px;
      font-size: 13px;
      color: #888;
      text-align: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @media (max-width: 600px) {
      input, select, button, #chat {
        font-size: 14px;
        padding: 10px;
      }
      #chat { height: 250px; }
    }
  </style>
</head>
<body>
  <div id="userInfo">
    <h2>Join the Chat</h2>
    <input id="userName" placeholder="Your name" />
    <select id="userCountry">
      <option disabled selected>Select country</option>
      <option>India</option><option>USA</option><option>UK</option><option>Other than these </option>
    </select>
    <button id="startChatButton">Start Chat</button>
  </div>

  <div id="app">
    <h2>Public Chat</h2>
    <div id="chat"></div>
    <input id="messageInput" placeholder="Type message..." />
    <button id="sendMessageButton">Send</button>
    <div class="info-text">
      ⚠️ User messages are auto-deleted after 24 hours.<br>
      
    </div>
    <footer>Made with ❤️ in India</footer>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAp9kCBsDLnQEmR7wWHXwt3FB2T1zDtiqU",
      authDomain: "h-90-8a7c5.firebaseapp.com",
      databaseURL: "https://h-90-8a7c5-default-rtdb.firebaseio.com",
      projectId: "h-90-8a7c5",
      storageBucket: "h-90-8a7c5.appspot.com",
      messagingSenderId: "367196609301",
      appId: "1:367196609301:web:156e24c1b4532c26af671c",
      measurementId: "G-W5K7F4VQGP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const chatDiv = document.getElementById("chat");
    const userNameInput = document.getElementById("userName");
    const userCountryInput = document.getElementById("userCountry");
    const messageInput = document.getElementById("messageInput");
    const sendMessageButton = document.getElementById("sendMessageButton");
    const startChatButton = document.getElementById("startChatButton");
    const appSection = document.getElementById("app");
    const userInfoSection = document.getElementById("userInfo");

    let userName = "";
    let userCountry = "";
    let lastUserMessageTime = Date.now();
    let recentMessages = [];

    const getRandomHumanName = async () => {
      const res = await puter.ai.chat("Give me a random human full name only dont repeat names");
      return typeof res === 'string' ? res.trim() : res.message?.content.trim();
    };

    const getRandomCountry = async () => {
      const res = await puter.ai.chat("Give me a random real country name only");
      return typeof res === 'string' ? res.trim() : res.message?.content.trim();
    };

    startChatButton.onclick = () => {
      userName = userNameInput.value.trim();
      userCountry = userCountryInput.value;
      if (userName && userCountry) {
        userInfoSection.style.display = "none";
        appSection.style.display = "flex";
      } else {
        alert("Fill name and country!");
      }
    };

    sendMessageButton.onclick = () => {
      const msg = messageInput.value.trim();
      if (msg) {
        const refMsg = ref(db, 'chats/chat1/messages');
        set(push(refMsg), {
          userName,
          userCountry,
          text: msg,
          timestamp: Date.now()
        });
        messageInput.value = '';
        lastUserMessageTime = Date.now();
      }
    };

    onValue(ref(db, 'chats/chat1/messages'), snap => {
      const messages = snap.val();
      chatDiv.innerHTML = '';
      recentMessages = [];
      if (messages) {
        Object.values(messages).sort((a, b) => a.timestamp - b.timestamp).forEach(msg => {
          const div = document.createElement('div');
          div.className = 'chat-message';
          if (msg.userCountry && msg.userCountry.toLowerCase().includes("ai")) div.classList.add("puter");
          div.innerHTML = `<strong>${msg.userName} (${msg.userCountry})</strong><br>${msg.text}`;
          chatDiv.appendChild(div);
          if (!msg.userCountry.toLowerCase().includes("ai")) {
            recentMessages.push(msg.text);
          }
        });
        if (recentMessages.length > 6) recentMessages = recentMessages.slice(-6);
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }
    });

    async function sendAIBotReply() {
      const prompt = `Reply with a short, (humouror full rage,with emojis,humanchat like behaviour )one-line response based on this chat:\n${recentMessages.join("\n")} `;
      const aiResponse = await puter.ai.chat(prompt);
      const reply = typeof aiResponse === 'string' ? aiResponse : aiResponse.message?.content;
      const fakeName = await getRandomHumanName();
      const fakeCountry = await getRandomCountry();
      if (reply && fakeName && fakeCountry) {
        const shortReply = reply.split("\n")[0].slice(0, 100);
        set(push(ref(db, 'chats/chat1/messages')), {
          userName: fakeName,
          userCountry: fakeCountry,
          text: shortReply,
          timestamp: Date.now()
        });
      }
    }

    setInterval(() => {
      const now = Date.now();
      if (now - lastUserMessageTime > 10000) {
        sendAIBotReply();
        lastUserMessageTime = now;
      }
    }, 1000);

    onValue(ref(db, 'chats/chat1/messages'), snap => {
      const messages = snap.val();
      const now = Date.now();
      for (let id in messages) {
        const msg = messages[id];
        const expTime = msg.userCountry.toLowerCase().includes("ai") ? 60000 : 86400000;
        if (now - msg.timestamp > expTime) {
          remove(ref(db, 'chats/chat1/messages/' + id));
        }
      }
    });
  </script>
</body>
</html>
